<!DOCTYPE html>
<html>
<head>
  <title>Madlibs</title>
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/story" method="GET">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input type="text" name="{{ prompt }}">
      </p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
